<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8 4 parse rest</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="signupform">
              <h1 class="sign-up-heading">Sign Up</h1>
              <fieldset class="form-group">
                <label for="loginusername">Username</label>
                <input type="text" name="username" class="form-control" id="signupusername" placeholder="Username" />
              </fieldset>
              <fieldset class="form-group">
                <label for="loginemail">E-mail Address</label>
                <input type="email" name="email" class="form-control" id="signupemail" placeholder="E-mail" />
              </fieldset>
              <fieldset class="form-group">
                <label for="signuppassword">Password</label>
                <input type="password" name="password" class="form-control" id="signuppassword" placeholder="Password" />
              </fieldset>
              <button type="submit" class="btn btn-block btn-info">Sign Up</button>
            </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="loginform">
              <h1 class="sign-up-heading">Login</h1>
              <fieldset class="form-group">
                <label for="loginusername">Username</label>
                <input type="text" name="username" class="form-control" id="loginusername" placeholder="Username" />
              </fieldset>
              <fieldset class="form-group">
                <label for="loginpassword">Password</label>
                <input type="password" name="password" class="form-control" id="loginpassword" placeholder="Password" />
              </fieldset>
              <button type="submit" class="btn btn-block btn-info">Sign Up</button>
            </form>
        </div>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
